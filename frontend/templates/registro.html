<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

<h1>Formulario de Registro</h1>

<form id="registro">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="password">Repetir contraseña:</label>
    <input type="password" id="password" name="password_confirmation" required><br>

    <button type="submit">Registrarse</button>
</form>

<script>
    document.getElementById('registro').addEventListener('submit', function(event) {
        event.preventDefault();
        sendDataToBackend();
    });

    function sendDataToBackend() {
        const backendUrl = 'http://127.0.0.1:8000/';
        const backendEndpoint = 'registro/cuenta/';

        const formData = new FormData(document.getElementById('registro'));

        fetch(`${backendUrl}${backendEndpoint}`, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error en la solicitud: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            alert(`Registro exitoso. Datos recibidos del backend: ${JSON.stringify(data)}`);
        })
        .catch(error => {
            console.error('Error:', error);
            alert(`Error en la solicitud al backend: ${error.message}`);
        });
    }
</script>

</body>
</html>
